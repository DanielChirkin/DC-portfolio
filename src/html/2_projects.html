<section class="projects" id="projects">
  <div class="container">
    <div class="projects__inner">
      <h2 class="projects__title">Мои проекты</h2>
      <div class="projects__categories">
        <ul class="projects__categories-list">
          <li class="projects__categories-item active">
            <button class="projects__categories-btn" data-value="all">Всё</button>
          </li>
          @@loop('./categories-item.html', './data/categories.json')
        </ul>
      </div>
    </div>
  </div>
  <div class="projects__slider">
    <div class="container">
      <div class="projects__slider-inner">
        <div class="projects__slider-arrows" data-projects-arrows>
          <span class="projects__slider-arrow" data-projects-prevArrow></span>
          <span class="projects__slider-arrow" data-projects-nextArrow></span>
        </div>
        <div class="projects__card-box swiper" data-projects-slider >
          <div class="projects__card-box-wrapper swiper-wrapper">
            @@loop('./projects-card.html', './data/projectsCards.json')
          </div>
        </div>
        <div class="projects__slider-dots" >
          <div class="projects__slider-dots-wrapper" data-projects-dots></div>
        </div>
      </div>
    </div>
  </div>
</section>
