<div class="projects__card @@value @@additionalValues swiper-slide">
  <div class="projects__thumbnail-box">
    <img src="@@imgUrl" alt="thumbnail">
  </div>
  <div class="projects__btn-box @@btnsState"> 
    <div class="projects__btn button button-small button-link">
      <a href="@@btnLink1" class="projects__btn-link" target="_blank"></a>
      <span>@@btnText1</span>
    </div>
    <div class="projects__btn button button-small button-link">
      <a href="@@btnLink2" class="projects__btn-link" target="_blank"></a>
      <span>@@btnText2</span>
    </div>
    <div class="projects__btn button button-small button-link">
      <a href="@@btnLink3" class="projects__btn-link" target="_blank"></a>
      <span>@@btnText3</span>
    </div>
  </div>
  <div class="projects__card-description @@noDesc">
    <div class="projects__description-title">@@descriptionTitle</div>
    <div class="projects__description-body">@@description</div>
  </div>
  <span class="projects__badge"></span>
</div>
